<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title style="margin-left: 16px;">
      Footy
    </ion-title>
  </ion-toolbar>

  <!-- Segment -->
  <ion-segment mode="md" color="primary" (ionChange)="segmentChanged($event)" [(ngModel)]="option">
    <ion-segment-button value="1">
      <ion-label>Table</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Teams</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="false">

  <!-- Table and All Teams -->
  <div class="container" [ngSwitch]="option">

    <!-- Table -->
    <ion-list *ngSwitchCase="'1'" lines="none">
      <ion-item class="team ion-no-padding" (click)="openTeam(item)" *ngFor="let item of allTeams">
        <ion-thumbnail slot="start" style="height: 30px; width: 30px;">
          <img src="{{item.strTeamBadge}}">
        </ion-thumbnail>
        <ion-label>
          <p class="name">{{item.strTeam}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- All Teams -->
    <ion-list *ngSwitchCase="'2'" lines="none">
      <ion-item class="team ion-no-padding" (click)="openTeam(item)" *ngFor="let item of allTeams">
        <ion-thumbnail slot="start" style="height: 30px; width: 30px;">
          <img src="{{item.strTeamBadge}}">
        </ion-thumbnail>
        <ion-label>
          <p class="name">{{item.strTeam}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
