<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title style="margin-left: 16px;">
      Footy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <ion-list lines="none">

    <p class="header ion-margin-start">Top News ðŸ”¥</p>

    <!-- Top news card -->
    <ion-card *ngFor="let item of articles | slice:0:1" (click)="openArticle(item)">
      <img src="{{item.urlToImage}}" />
      <ion-card-header>
        <ion-card-subtitle>{{item.source.name}}</ion-card-subtitle>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <!-- Main news articles -->
    <ion-item class="ion-no-padding" *ngFor="let item of articles | slice:1:20" (click)="openArticle(item)">
      <ion-thumbnail slot="end">
        <img src="{{item.urlToImage}}">
      </ion-thumbnail>
      <ion-label>
        <ion-textarea>{{ (item.title.length > 1)? (item.title | slice:0:50)+'...':(item.title) }}</ion-textarea>
        <p class="source">{{item.source.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
